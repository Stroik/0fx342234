<!DOCTYPE html>
<html lang="es" ng-app="myApp" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        nav.navbar.navbar-inverse {
            border-radius: 0 !important;
        }
    </style>
</head>
<body ng-controller="dashboardController">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Facebook</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Inicio <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Estadísticas</a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Filtrar" ng-model="filtro">
                    </div>
                    <button type="submit" class="btn btn-default">Filtrar</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Tabla de usuarios</h3>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Contraseña</th>
                            <th>Editar/Borrar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in datos | filter: filtro" >
                            <td>{{item.email}}</td>
                            <td>{{item.pass}}</td>
                            <td>
                                <a href="/{{item.key}}" class="btn btn-default">
                                    Editar
                                </a>
                                <a href="/{{item.key}}" class="btn btn-danger">
                                    Borrar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Librerias -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"
            integrity="sha256-/Ux6PXN4PVrOLU6RZE9hyvbmMJyK4sbjF6Jyw0lysl0=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularFire/2.3.0/angularfire.min.js" integrity="sha256-2seziVLjHAKVYTBbBsADQgiq+t/8waq22FkWKynG3Tk=" crossorigin="anonymous"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyAPexBtTYZJnrCtpoqSaR0eBi4XneYk27U",
            authDomain: "tasker-bb7ea.firebaseapp.com",
            databaseURL: "https://tasker-bb7ea.firebaseio.com",
            storageBucket: "tasker-bb7ea.appspot.com",
            messagingSenderId: "732939116415"
        };
        firebase.initializeApp(config);
    </script>
    <script src="js/dashboard.js"></script>
</body>
</html>
